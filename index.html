<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>day1_制作登录页面</title>
<link href="login_css.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="login_box">
    <div id="login_left">
	  <div class="left_content">
<div class="login_title">欢迎使用血液图标工具</div>
		<div class="login_item">
			<div class="item_title">
			<span role="img" aria-label="check" class="Hook">
				<svg viewBox="64 64 896 896" focusable="false" data-icon="check" width="1em"  height="1em" fill="currentColor" aria-hidden="true"><path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z"></path></svg>
			</span>
		    <span>标注标签</span>
			</div>
			<div class="item_content">可以快速标注标签，提高您的绘制效率</div>
        </div>
		  
		  <div class="login_item">
			<div class="item_title">
			<span role="img" aria-label="check" class="Hook">
				<svg viewBox="64 64 896 896" focusable="false" data-icon="check" width="1em"  height="1em" fill="currentColor" aria-hidden="true"><path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z"></path></svg>
			</span>
		    <span>自定义属性</span>
			</div>
			<div class="item_content">可以自定义对应标签的分类，快捷键等</div>
        </div>
		  
		  <div class="login_item">
			<div class="item_title">
			<span role="img" aria-label="check" class="Hook">
				<svg viewBox="64 64 896 896" focusable="false" data-icon="check" width="1em"  height="1em" fill="currentColor" aria-hidden="true"><path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z"></path></svg>
			</span>
		    <span>智能识别</span>
			</div>
			<div class="item_content">智能识别并标注图像的标签，方便快捷</div>
        </div>
		  <ul class="bubble">
		    <li></li>
		    <li></li>
			<li></li>
			<li></li>
			<li></li>
		    <li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>  
		  </ul>
      </div>
  </div>
    <div id="login_right">
<div class="right_content">
  <div class="login_title">登录至标签工具</div>
		<div class="login_tip">账号的创建、权限、忘记密码等请联系管理员</div>
		<div class="form">
		  <div class="account">
		    <div class="label"><span>*</span>账号</div>
		    <div class="buttom">
		      <input placeholder="请输入账号/邮箱" type="text">
	        </div>
	      </div>
		  <div class="blank"></div>
			<div class="password">
	      <div class="label"><span>*</span>密码</div>
		    <div class="buttom">
		      <input placeholder="请输入密码" type="text">
	        </div>
       </div>
			<button class="btn">
			<span class="img">
			<svg viewBox="64 64 896 896" height="1em"  width="1em" fill="currentColor" aria-hidden="true"><defs><style></style></defs><path d="M521.7 82c-152.5-.4-286.7 78.5-363.4 197.7-3.4 5.3.4 12.3 6.7 12.3h70.3c4.8 0 9.3-2.1 12.3-5.8 7-8.5 14.5-16.7 22.4-24.5 32.6-32.5 70.5-58.1 112.7-75.9 43.6-18.4 90-27.8 137.9-27.8 47.9 0 94.3 9.3 137.9 27.8 42.2 17.8 80.1 43.4 112.7 75.9 32.6 32.5 58.1 70.4 76 112.5C865.7 417.8 875 464.1 875 512c0 47.9-9.4 94.2-27.8 137.8-17.8 42.1-43.4 80-76 112.5s-70.5 58.1-112.7 75.9A352.8 352.8 0 01520.6 866c-47.9 0-94.3-9.4-137.9-27.8A353.84 353.84 0 01270 762.3c-7.9-7.9-15.3-16.1-22.4-24.5-3-3.7-7.6-5.8-12.3-5.8H165c-6.3 0-10.2 7-6.7 12.3C234.9 863.2 368.5 942 520.6 942c236.2 0 428-190.1 430.4-425.6C953.4 277.1 761.3 82.6 521.7 82zM395.02 624v-76h-314c-4.4 0-8-3.6-8-8v-56c0-4.4 3.6-8 8-8h314v-76c0-6.7 7.8-10.5 13-6.3l141.9 112a8 8 0 010 12.6l-141.9 112c-5.2 4.1-13 .4-13-6.3z"></path></svg>
			</span>
			<span>登录</span>
			</button>
</div>
    </div> 
    </div>
</div>
</body>
</html>
